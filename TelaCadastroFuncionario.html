<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssCadastro.css">
</head>
<body>
    <div class="container">
        <div class="cadastro-box">
            <h1>Faça seu<span>cadastro como funcionário</span></h1>
            
            <form>
                <div class="form-row">
                    <input type="text" placeholder="Nome" class="form-input">
                    <input type="text" placeholder="Sobrenome" class="form-input">
                </div>
                
                <div class="form-row">
                    <input type="email" placeholder="E-mail" class="form-input">
                    <input type="tel" placeholder="Telefone" class="form-input">
                </div>
                
                <div class="form-row">
                    <input type="password" placeholder="Senha" class="form-input">
                    <input type="password" placeholder="Confirmar senha" class="form-input">
                </div>
                
                <button type="button" class="btn-cadastrar">Cadastrar</button>
                
                <p class="login-link">Já é cadastrado? <a href="#">Faça seu login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
