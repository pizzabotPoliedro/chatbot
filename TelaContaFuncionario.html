<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Funcionário</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cssTelaContaFuncionario.css">
</head>
<body>
    <div class="container">
        <div class="main-content-box">
            <div class="perfil-container">
                <!-- Botão de voltar -->
                <a href="TelaMenuRestaurante.html" class="botao-voltar">
                    <span class="icone-voltar">&#8592;</span>
                    <span>Voltar</span>
                </a>
                
                <!-- Seção de saudação -->
                <div class="saudacao">
                    <h2>Olá,</h2>
                    <h1 class="nome-funcionario">José Alves</h1>
                </div>
                
                <!-- Container de perfil com imagem e dados -->
                <div class="perfil-dados-container">
                    <!-- Imagem do perfil -->
                    <div class="perfil-imagem-container">
                        <img src="public/lovable-uploads/3faf3393-0a9f-43e9-a9c3-66fb0f46e5d5.png" alt="Foto de perfil de José Alves" class="perfil-imagem">
                    </div>
                    
                    <!-- Tabela de dados -->
                    <div class="dados-container">
                        <h3 class="dados-titulo">Dados</h3>
                        <table class="dados-tabela">
                            <tr>
                                <td class="campo">Cargo</td>
                                <td class="valor">Chef</td>
                            </tr>
                            <tr>
                                <td class="campo">Data de ingresso</td>
                                <td class="valor">09/06/2024</td>
                            </tr>
                            <tr>
                                <td class="campo">E-mail</td>
                                <td class="valor">masouza@chef.com</td>
                            </tr>
                            <tr>
                                <td class="campo">Telefone</td>
                                <td class="valor">(11)911223322</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <footer class="rodape">
        © <script>document.write(new Date().getFullYear())</script> - Todos os direitos reservados
    </footer>
</body>
</html>
